<!DOCTYPE html>
<html>
<head>
    <title>Country and City Selector</title>
    <script>
        function updateCities() {
            // Define the cities for each country
            var cities = {
                usa: ["New York", "Los Angeles", "Chicago"],
                canada: ["Toronto", "Vancouver", "Montreal"],
                uk: ["London", "Manchester", "Birmingham"]
            };

            // Get the selected country
            var countrySelect = document.getElementById("country");
            var selectedCountry = countrySelect.value;

            // Get the city dropdown
            var citySelect = document.getElementById("city");

            // Clear existing city options
            citySelect.innerHTML = "";

            // Populate the city dropdown based on the selected country
            if (cities[selectedCountry]) {
                cities[selectedCountry].forEach(function(city) {
                    var option = document.createElement("option");
                    option.value = city.toLowerCase();
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }
    </script>
</head>
<body>

<form action="process.php" method="post">
    <label for="country">Select your country:</label>
    <select id="country" name="country" onchange="updateCities()">
        <option value="">--Select a country--</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
    </select>

    <br><br>

    <label for="city">Select a city:</label>
    <select id="city" name="city">
        <option value="">--Select a city--</option>
        <!-- City options will be populated here based on selected country -->
    </select>

    <br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
